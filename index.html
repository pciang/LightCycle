<!DOCTYPE html>
<html>
	<head>
		<title>LightCycle</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="container">
			<svg id="display" width="640" height="480"></svg><br />
			<a href="https://github.com/pciang">pciang</a>
		</div>
		<p>Press spacebar button to start a new game or restart if the game has over.</p>
		<p><span style="color: #00f;">Player 1</span> control: 'A' and 'D' button.</p>
		<p><span style="color: #f00;">Player 2</span> control: left and right button.</p>
		<p><span style="color: #0f0;">Player 3</span> control: '&lt;' and '&gt;' button.</p>
		<p><span style="color: #0ff;">Player 4</span> control: 'C' and 'V' button.</p>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
