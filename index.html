<!DOCTYPE html>
<html>
	<head>
		<title>LightCycle</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<meta charset="utf-8" />
	</head>
	<body>
		<div id="container">
			<svg id="display" width="640" height="480"></svg><br />
			<a href="https://github.com/pciang">pciang</a>
		</div>
		<p>Press spacebar button to start a new game or restart if the game has over.</p>
		<p>Player 1 control: 'A' and 'D' button.</p>
		<p>Player 2 control: left and right button.</p>
		<p>Player 3 control: '&lt;' and '&gt;' button.</p>
		<p>Player 4 control: 'C' and 'V' button.</p>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
